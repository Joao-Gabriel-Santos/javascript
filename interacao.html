<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            background-color: green;
            color: white;
            height: 200px;
            width: 200px;
            text-align: center;
            line-height: 200px;
            font-size: 20px;
            font-weight: bolder;

        }
    </style>
    <title>Interação</title>
</head>
<body>
    <div>
        interaja...
    </div>
    <script>
        var div = window.document.getElementsByTagName('div')[0]
        div.addEventListener('click', clicar)
        div.addEventListener('mouseenter', entrar)
        div.addEventListener ('mouseout', sair)
            
        function clicar() {
            div.innerText = 'Clicou '
            div.style.background = 'yellow'
        }

        function entrar() {
            div.innerText = 'Entrou'
            div.style.background = 'green'
        }

        function sair() {
            div.innerText = 'Saiu'
            div.style.background = 'red'
        }

    </script>
</body>
</html>
